<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="theme-color" content="#6366f1" />
  <title>Chatbot</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <script src="/src/services/chatService.js" defer></script>
  <style>
    html {
      -webkit-text-size-adjust: 100%;
    }
    body {
      overflow: hidden;
      min-height: 100dvh;
      padding-left: env(safe-area-inset-left);
      padding-right: env(safe-area-inset-right);
    }
    .chat-window::-webkit-scrollbar {
      width: 6px;
    }
    .chat-window::-webkit-scrollbar-track {
      background: #f1f1f1;
      border-radius: 10px;
    }
    .chat-window::-webkit-scrollbar-thumb {
      background: #888;
      border-radius: 10px;
    }
    .chat-window::-webkit-scrollbar-thumb:hover {
      background: #555;
    }
    .message-animation {
      animation: fadeIn 0.3s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .chat-container {
      height: 100dvh;
      max-height: 100dvh;
      min-height: 0;
      display: flex;
      flex-direction: column;
      margin-left: auto;
      margin-right: auto;
    }
    .chat-window {
      flex: 1;
      min-height: 0;
      overflow-y: auto;
      overflow-x: hidden;
      -webkit-overflow-scrolling: touch;
      padding: 0.75rem 1rem;
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }
    @media (min-width: 640px) {
      .chat-window {
        padding: 1rem;
        gap: 1rem;
      }
    }
    .safe-area-top {
      padding-top: max(0.75rem, env(safe-area-inset-top));
    }
    .safe-area-bottom {
      padding-bottom: max(0.75rem, env(safe-area-inset-bottom));
    }
  </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100">
  <div class="chat-container w-full sm:max-w-md bg-white shadow-2xl">
    <!-- Header -->
    <div class="bg-gradient-to-r from-blue-500 to-indigo-600 px-3 py-3 sm:p-4 text-white safe-area-top">
      <div class="flex items-center justify-between gap-2">
        <div class="flex items-center min-w-0 space-x-2 sm:space-x-3">
          <div class="w-9 h-9 sm:w-10 sm:h-10 flex-shrink-0 rounded-full bg-white/20 flex items-center justify-center">
            <i class="fas fa-robot text-lg sm:text-xl"></i>
          </div>
          <div class="min-w-0">
            <h2 class="text-base sm:text-xl font-semibold truncate">Symbol Support</h2>
            <p class="text-xs sm:text-sm text-white/80">Asistente Virtual</p>
          </div>
        </div>
        <div class="flex items-center flex-shrink-0 space-x-2 sm:space-x-3">
          <button
            id="clearButton"
            type="button"
            title="Borrar conversación"
            class="min-w-[44px] min-h-[44px] sm:min-w-0 sm:min-h-0 p-2 sm:p-2 rounded-full hover:bg-white/20 active:bg-white/30 transition-colors focus:outline-none focus:ring-2 focus:ring-white/50 touch-manipulation"
          >
            <i class="fas fa-trash-alt text-sm"></i>
          </button>
          <span class="hidden sm:flex items-center space-x-2">
            <span class="w-2 h-2 bg-green-400 rounded-full"></span>
            <span class="text-xs sm:text-sm whitespace-nowrap">En línea</span>
          </span>
        </div>
      </div>
    </div>

    <!-- Chat window -->
    <div class="chat-window bg-gray-50">
      <!-- Initial messages will be added dynamically -->
    </div>

    <!-- Input area -->
    <div class="p-3 sm:p-4 bg-white border-t border-gray-200 safe-area-bottom">
      <form class="flex items-end gap-2 sm:gap-2">
        <div class="flex-1 min-w-0 relative">
          <input 
            id="messageInput"
            type="text" 
            placeholder="Escribe tu mensaje..." 
            autocomplete="off"
            class="w-full border border-gray-300 rounded-full px-4 py-3 pl-11 sm:pl-12 text-base sm:text-sm min-h-[44px] sm:min-h-0 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent transition-all duration-200"
          />
          <i class="fas fa-paper-plane absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400 pointer-events-none"></i>
        </div>
        <button 
          id="sendButton"
          type="submit" 
          class="flex-shrink-0 min-h-[44px] min-w-[44px] sm:min-h-0 sm:min-w-0 sm:px-6 sm:py-3 bg-gradient-to-r from-blue-500 to-indigo-600 hover:from-blue-600 hover:to-indigo-700 active:from-blue-700 active:to-indigo-800 text-white px-4 py-3 sm:py-3 rounded-full text-sm font-medium transition-all duration-200 sm:hover:scale-105 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-offset-2 touch-manipulation"
        >
          <span class="hidden sm:inline">Enviar</span>
          <i class="fas fa-paper-plane sm:hidden"></i>
        </button>
      </form>
    </div>
  </div>
</body>
</html>
