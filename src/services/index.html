<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chatbot</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <script src="/src/services/chatService.js" defer></script>
  <style>
    body {
      overflow: hidden;
    }
    .chat-window::-webkit-scrollbar {
      width: 6px;
    }
    .chat-window::-webkit-scrollbar-track {
      background: #f1f1f1;
      border-radius: 10px;
    }
    .chat-window::-webkit-scrollbar-thumb {
      background: #888;
      border-radius: 10px;
    }
    .chat-window::-webkit-scrollbar-thumb:hover {
      background: #555;
    }
    .message-animation {
      animation: fadeIn 0.3s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .chat-container {
      height: 100vh;
      max-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .chat-window {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100">
  <div class="chat-container w-full max-w-md mx-auto bg-white shadow-2xl">
    <!-- Header -->
    <div class="bg-gradient-to-r from-blue-500 to-indigo-600 p-4 text-white">
      <div class="flex items-center justify-between">
        <div class="flex items-center space-x-3">
          <div class="w-10 h-10 rounded-full bg-white/20 flex items-center justify-center">
            <i class="fas fa-robot text-xl"></i>
          </div>
          <div>
            <h2 class="text-xl font-semibold">Symbol Support</h2>
            <p class="text-sm text-white/80">Asistente Virtual</p>
          </div>
        </div>
        <div class="flex items-center space-x-2">
          <span class="w-2 h-2 bg-green-400 rounded-full"></span>
          <span class="text-sm">En l√≠nea</span>
        </div>
      </div>
    </div>

    <!-- Chat window -->
    <div class="chat-window bg-gray-50">
      <!-- Initial messages will be added dynamically -->
    </div>

    <!-- Input area -->
    <div class="p-4 bg-white border-t border-gray-200">
      <form class="flex items-center space-x-2">
        <div class="flex-1 relative">
          <input 
            id="messageInput"
            type="text" 
            placeholder="Escribe tu mensaje..." 
            class="w-full border border-gray-300 rounded-full px-4 py-3 pl-12 text-sm focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent transition-all duration-200" 
          />
          <i class="fas fa-paper-plane absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
        </div>
        <button 
          id="sendButton"
          type="submit" 
          class="bg-gradient-to-r from-blue-500 to-indigo-600 hover:from-blue-600 hover:to-indigo-700 text-white px-6 py-3 rounded-full text-sm font-medium transition-all duration-200 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-offset-2"
        >
          Enviar
        </button>
      </form>
    </div>
  </div>
</body>
</html>
